<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script   src="http://code.jquery.com/jquery-3.4.1.js"   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Star-Trek-Characters-App/project_1/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Star Trek Characters</h1>
    <form>
      <input type="text" placeholder="Character">
      <input class='submit' type="submit" value="Get Info">
    </form>
    <dl>
      <dt>Name:</dt>
      <dd id='name'></dd>

      <dt>Universal Identifier:</dt>
      <dd id='uid'></dd>

      <dt>Year of Death:</dt>
      <dd id='yearOfDeath'></dd>

      <dt>Marital Status:</dt>
      <dd id='maritalStatus'></dd>
    </dl>
    <div class="the-whole-thing">
    <div class="carousel-button previous">
      <span class="lnr lnr-arrow-left"></span>
    </div>
    <div class="carousel">
      <img src="Star-Trek-Characters-App/project_1/nx-01.jpg" alt="NX-01">
      <img src="Star-Trek-Characters-App/project_1/ncc-1701.jpg" alt="NCC-1701">
      <img src="Star-Trek-Characters-App/project_1/ncc-1701-a.jpg" alt="NCC-1701-A">
      <img src="Star-Trek-Characters-App/project_1/ncc-1701-b.jpeg" alt="NCC_1701-B">
      <img src="Star-Trek-Characters-App/project_1/ncc-1701-c.jpg" alt="NCC_1701-C">
      <img src="Star-Trek-Characters-App/project_1/ncc-1701-d.jpg" alt="NCC_1701-D">
    </div>
    <div class="carousel-button next">
      <span class="lnr lnr-arrow-right"></span>
    </div>
  </div>
    <script src="Star-Trek-Characters-App/project_1/app.js" charset="utf-8"></script>
  </body>
</html>
